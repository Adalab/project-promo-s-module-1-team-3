<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Equipo Brújula</title>
    <script src="https://kit.fontawesome.com/0aaa05f464.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Rubik:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/pages/main-form.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    
</head>

<body>
    <header class="header">
      <h1 class="title"><a class="header__link--none" href="index.html">Brújula</a></h1>
      <nav class="nav_menu">
        <ul class="ul">
          <li> 
            <a class="header__link--none" href="index.html#section-1" title="Equipo">EQUIPO</a>
          </li>
          <li> 
            <a class="header__link--none" href="index.html#about-us" title="Quienes somos">QUIENES SOMOS</a>
          </li>
          <li> 
            <a class="header__link--none" href="form.html" title="Contacto">CONTACTO</a>
          </li>
        </ul>
      </nav>
    </header>

    <section class="form__hero"></section>
    <main class="main__contact" id="main__contact">
        <h1 class="form__title">CONTACTO</h1>
        <p class="form__text">Para contactar con nosotras solo tienes que rellenar este formulario y nos pondremos en contacto contigo lo antes posible.</p>
        <small class="form__small">Todos los campos marcados con <span class="asterisk">*</span> son obligatorios</small>

        <form class="main__form" method="post" action="https://formspree.io/f/xoqzjlgb">
            <label class="input__label" for="nombre">
                Nombre completo 
                <span class="asterisk">*</span>
                <input class="input__placeholder" id="nombre" name="nombre" type="text" placeholder="Nombre..." required />
            </label>
            <fieldset class="fieldset">
            <label class="input__label" for="email">
                Email 
                <span class="asterisk">*</span>
                <input class="input__placeholder" id="email" name="email" type="email" value="nombre.apellidos@mail.com" required />
            </label>
            <label class="input__label" for="tlf">
                Teléfono
                <input class="input__placeholder" id="tlf" name="tlf" type="tel" placeholder="Ej. 123456789" />
            </label>
            </fieldset>
            <label class="input__label" for="comments">
                Mensaje 
                <span class="asterisk">*</span>
            </label>
            <textarea rows="6" class="input__placeholder" id="comments" name="comments" placeholder="¿Qué necesitas?" required></textarea>
            <input class="button" type="submit" value="Enviar" />
        </form>
    </main>
    <footer class="footer">
      <section class="footer__copy"> Brújula &copy; 2023 </section>
      <nav class="footer__nav">
        <ul class="footer__nav--list">
          <li> 
            <a class="footer__link--none" href="index.html#section-1" title="Equipo">EQUIPO</a>
          </li>
          <li> <a class="footer__link--none" href="index.html#about-us" title="Quienes somos">QUIENES SOMOS</a></li>
          <li> 
            <a class="footer__link--none" href="form.html" title="Contacto">CONTACTO</a>
          </li>
        </ul>
      </nav>
      <section class="footer__logo"> <a href="https://adalab.es/">
          <img class="footer__logo--img" src="./assets/images/logo-adalab.png" alt="logo adalab">
        </a>
      </section>
    </footer>

</body>

</html>
