<article class="member">
    <img class="member-img" src="@@img" alt="">
    <div class="member-content">
        <h4 class="member-name"> @@name </h4>
        <p class="member-description"> @@description </p>
        <ul class="social-media">
            <li class="social-media-logo">
                <a class="social-media-link" href="@@linkTwitter"><i class="@@brandTwitter"></i></a>
            </li>
            <li class="social-media-logo">
                <a class="social-media-link" href="@@linkLinkedin"><i class="@@brandLinkedin"></i></a>
            </li>
            <li class="social-media-logo">
                <a class="social-media-link" href="@@linkGithub"><i class="@@brandGithub"></i></a>
            </li>
            <li>
                <a class="social-media-link" href="@@linkMail"><i class="@@brandMail"></i></a>
            </li>
        </ul>
    </div>
</article>
